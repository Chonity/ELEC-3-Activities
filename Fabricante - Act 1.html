<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <!-- External CSS and Font Awesome icons -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <nav>
        <!-- Navigation list with links -->
        <ul class="nav-list">
            <!-- Home link with icon -->
            <li><a href="#" class="nav-link home"><i class="fas fa-home"></i> Home</a></li>
            <!-- About link with icon -->
            <li><a href="#" class="nav-link about"><i class="fas fa-info-circle"></i> About</a></li>
            <!-- Dropdown for Services with submenu -->
            <li class="dropdown">
                <a href="#" class="nav-link services dropdown-toggle"><i class="fas fa-cog"></i> Services</a>
                <ul class="dropdown-menu">
                    <!-- Submenu items -->
                    <li><a href="#">Web Development</a></li>
                    <li><a href="#">Mobile App Development</a></li>
                    <li><a href="#">UI/UX Design</a></li>
                </ul>
            </li>
            <!-- Contact link with icon -->
            <li><a href="#" class="nav-link contact"><i class="fas fa-phone"></i> Contact</a></li>
        </ul>
    </nav>

    <!-- External JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
